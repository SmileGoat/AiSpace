includes:
  - "../pretrain/bert_wwm.yml"

model_name: bert_for_classification

model_attributes:
    hidden_dropout_prob: 0.5
    initializer_range: 0.02
    hidden_size: 1024

training:
  learning_rate: 3e-5
  max_epochs: 5
  batch_size: 32
  callbacks:
    # callback name
    early_stopping:
      switch: true
      config:
        patience: 3

dataset:
  name: lstc_2020/DuEE_trigger
  data_dir: "./data"
  transformer: "lstc_2020/DuEE_trigger_as_classifier"

  source:
    train: "train"
    validation: "validation[:50%]"
    test: "validation[-50%:]"

  tokenizer:
    max_len: 150

  inputs:
    - name: input_ids
      column: input_ids
      type: LIST_OF_INT
      max_len: 150
    - name: token_type_ids
      column: token_type_ids
      type: LIST_OF_INT
      max_len: 150
    - name: attention_mask
      column: attention_mask
      type: LIST_OF_INT
      max_len: 150

  outputs:
    - name: output_1
      column: event_labels
      type: LIST_OF_INT
      num: 65
      labels:
        url: "https://ai.baidu.com/file/9C92719AF96D4DDB96477BFBE1435262"
        name: "duee_event_type_labels"
      loss:
#        name: sigmoid_focal_crossentropy
        name: categorical_crossentropy
        config:
          from_logits: true
#          reduction: "sum"
      metrics:
        - name: categorical_accuracy

pretrained:
    name: chinese_roberta_wwm_ext
    init_from_pretrained: true


