includes:
  - "../pretrain/bert_huggingface.yml"

model_name: bert_for_ner

model_attributes:
    hidden_dropout_prob: 0.5
    initializer_range: 0.02
    hidden_size: 1024

training:
  learning_rate: 3e-5
  max_epochs: 30
  batch_size: 32
  callbacks:
    # callback name
    early_stopping:
      switch: true

dataset:
  name: lstc_2020/DuEE_trigger
  data_dir: "./data"
  transformer: "lstc_2020/DuEE_trigger"

  source:
    train: "train[:80%]"
    validation: "train[-20%:]"
    test: "validation"

  tokenizer:
    max_len: 100

  inputs:
    - name: input_ids
      column: input_ids
      type: LIST_OF_INT
      max_len: 100
    - name: token_type_ids
      column: token_type_ids
      type: LIST_OF_INT
      max_len: 100
    - name: attention_mask
      column: attention_mask
      type: LIST_OF_INT
      max_len: 100

  outputs:
    - name: output_1
      column: labels
      type: LIST_OF_CLASSLABEL
      task: NER
      num: 0
      labels:
        url: "https://ai.baidu.com/file/9C92719AF96D4DDB96477BFBE1435262"
        name: "duee"
      loss:
        name: sparse_categorical_crossentropy
        config:
          from_logits: true
      metrics:
        - name: sparse_categorical_accuracy

pretrained:
    name: bert-base-chinese-huggingface
    init_from_pretrained: true


